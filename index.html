<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Professional Store</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fc;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
            border: 2px solid #4f46e5;
        }
        h1 {
            color: #4f46e5;
            font-size: 26px;
            margin-bottom: 10px;
        }
        p {
            color: #555;
            font-size: 18px;
            margin-bottom: 20px;
        }
        .btn {
            display: inline-block;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            background-color: #4f46e5;
            color: white;
            border-radius: 8px;
            transition: 0.3s ease;
            border: none;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #3b3cb6;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to Our Store</h1>
        <p>Explore our exclusive bundle offers and save more!</p>
        <a href="shoppingcart.html" class="btn">Go to Shopping Cart</a>
    </div>

</body>
</html>
